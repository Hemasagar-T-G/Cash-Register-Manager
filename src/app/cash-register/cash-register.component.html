<div class="container-sm d-flex justify-content-center mt-5">
  <div class="cash-register border p-4 rounded">

    <h1 class="text-center">Cash Register Manager</h1>
    
    <hr>

    <div class="text-center">
      <div class="mb-3">
        <label class="m-2 p-2" for="totalAmount">Bill Amount:</label>
        <input class="m-2 p-2" id="totalAmount" type="text" [(ngModel)]="totalAmount" />
      </div>
      <div class="mb-3">
        <label class="m-2 p-2" for="amountPaid">Cash Given:</label>
        <input class="m-2 p-2" id="amountPaid" type="text" [(ngModel)]="amountPaid" />
      </div>
      <div class="d-flex justify-content-evenly">
        <button class="btn btn-info btn-sm" (click)="calculateChange()">Calculate Change</button>
        <button class="btn btn-warning btn-sm" (click)="reset()">Clear</button>
      </div>
    </div>

    <div class="row my-3">
      <div class="col-12">
        <div *ngIf="change > 0" class="mt-3">
          <div class="bg-primary d-flex justify-content-center">
            <h2 class="p-2 ">Change: {{ change }}</h2>
          </div>
          <table class="table table-bordered text-center my-3">
            <thead>
              <tr>
                <th>Denomination</th>
                <th>2000</th>
                <th>500</th>
                <th>200</th>
                <th>100</th>
                <th>50</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>2</th>
                <th>1</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Count</th>
                <td *ngFor="let note of minimumNotes">{{ note.count }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
